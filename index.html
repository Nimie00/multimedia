<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejeweled Játék</title>
    <link rel="stylesheet" href="resources/styles.css">
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="script.js"></script>


</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html" id="game-link">Játék</a></li>
            <li><a href="list.html" id="scoreboard-link">Ponttábla</a></li>
        </ul>
    </nav>
</header>
<main>
    <div id="separator-top"></div>
    <div id = "time-bar-container">
        <div id="time-bar"></div>
        <div id="timeIndicator">
            <span id="currentTime"></span><span id="maxTime"></span>
        </div>
    </div>
    <div id="game-container">
        <div id="gamefield">
        </div>
        <div id="info-panel">
            <div id="score">Pontszám: <span id="current-score">0</span></div>
            <div id="multi">Szorzó: <span id="current-multiplier">1</span></div>
            <div id="customMessage" class="custom-message"></div>
            <div id="buttons">
                <div id="help-btn">
                    <button id="help-button">Segítség</button>
                </div>
                <div id="end-game">
                    <button id="end-game-button">Feladás</button>
                </div>
                <div id="mute-music">
                    <button id="mute-music-button">Zene ki/be</button>
                </div>
                <div id="mute-sounds">
                    <button id="mute-sounds-button">Hangeffektek ki/be</button>
                </div>
            </div>
        </div>

    </div>

    <div id="separator-bottom"></div>


</main>

<footer>
    &copy; 2024 Bejeweled Játék
</footer>
</body>
</html>
